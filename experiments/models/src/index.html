<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Models</title>
</head>
<body>
<a-scene>
	<a-assets>
		<img id="skybox" src="assets/images/stars.png">
		<img id="grass" src="assets/images/Grass0130_1_270.jpg">
		<a-asset-item id="cutout-gltf" src="assets/models/bendy_cutout/scene.gltf"></a-asset-item>
		<a-asset-item id="projectionist-glft" src="assets/models/the_projectionist/scene.gltf"></a-asset-item>
	</a-assets>

	<a-camera position="0 2 0"></a-camera>
	<a-sky src="#skybox"></a-sky>
	<a-obj-model id="projectionist" gltf-model="#projectionist-glft" position="0 0 -14.10" rotation="0 0 0" scale="0.1 0.1 0.1"></a-obj-model>
	<a-obj-model id="bendycutout" gltf-model="#cutout-gltf" position="5 0 -14" rotation="0 0 0" scale="0.01 0.01 0.01"></a-obj-model>
	<a-plane material="shader:flat;color:green;repeat:100 100;src:#grass" width="100" height="100" rotation="-90 0 0"></a-plane>
</a-scene>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MagicaVoxel</title>
</head>
<body>
<!-- Powered by Dojo -->
<script src="./libs/dojo-loader/loader.min.js"></script>
<script src="./src/index.js"></script>

<a-scene>
	<a-assets>
		<img id="skybox" src="assets/images/stadium-sky.jpg">
		<audio id="sports-crowd" src="assets/sounds/sports-crowd.mp3"></audio>
	</a-assets>

	<a-sky src="#skybox"></a-sky>
	<a-camera position="0 -20 0" wasd-controls="" look-controls="" aframe-injected="" data-aframe-inspector="default-camera"></a-camera>
	<a-plane material="color:#000000;depthTest:false" geometry="primitive:plane;height:15;width:26" position="150 72.53 1.28" rotation="0 -90 0"></a-plane>
	<a-entity sound="src: #sports-crowd; loop: true"></a-entity>
</a-scene>
</body>
</html>
